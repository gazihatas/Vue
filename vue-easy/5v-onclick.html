<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | v-onclick kullanımı</title>
</head> 
<body>
    

        <div id="app">
        <p> {{message}} </p>
        
            <button @click="changeText">Text Change</button>

        </div>

    


    <script src="https://unpkg.com/vue@3"></script>
    <script>
    Vue.createApp({
        data() {
        return {
           message: 'Merhaba Vue'
        }
        },
        methods: {
            changeText:function(){
                this.message = 'Merhaba Gazi'
            }
        }
    }).mount('#app')
    </script>

</body>
</html>
