<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | Ekrana Mesaj Yazdırmak</title>
</head> 
<body>
    


    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h1>Vue.js Projeye CDN ile dahil etmek ve Ekrana Yazı Yazdırmak</h1>
        {{ message }}
    </div>

    <script>
    Vue.createApp({
        data() {
        return {
            message: 'Hello Vue!'
        }
        }
    }).mount('#app')
    </script>

</body>
</html>
