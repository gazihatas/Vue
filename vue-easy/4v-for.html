<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | v-for kullanımı</title>
</head> 
<body>
    

        <div id="app">
            <div v-if="isLoading">
                <div v-for="item in contacts">
                    #{{ item.id }} - {{ item.name }}
                </div>
            </div>

        </div>

    


    <script src="https://unpkg.com/vue@3"></script>
    <script>
    Vue.createApp({
        data() {
        return {
            isLoading: true,
            contacts:[
                {id:1,name:'Gazi Hataş'},
                {id:2,name:'Feyza Akşirin'},
                {id:3,name:'Alparslan Akbaş'}
            ]
        }
        }
    }).mount('#app')
    </script>

</body>
</html>
