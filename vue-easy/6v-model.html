<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | v-model kullanımı</title>
</head> 
<body>
    

        <div id="app">
            <p>Ad Soyad: {{name}} </p>
            <input type="text" v-model="name" placeholder="Adınzı soyadınızı giriniz">
            <button @click="changeName">Ad Değiştir</button>
        </div>

    


    <script src="https://unpkg.com/vue@3"></script>
    <script>
    Vue.createApp({
        data() {
        return {
           name: ''
        }
        },
        methods: {
            changeName:function(){
                this.name = 'Merhaba Gazi'
            }
        }
    }).mount('#app')
    </script>

</body>
</html>
