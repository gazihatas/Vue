<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | V-IF Kullanımı</title>
</head> 
<body>
    

        <div id="app">
            <div v-if="!isUploaded">
                Görüntü başarı ile eklendi.
            </div>

        </div>

    


    <script src="https://unpkg.com/vue@3"></script>
    <script>
    Vue.createApp({
        data() {
        return {
            isUploaded:false,
        }
        }
    }).mount('#app')
    </script>

</body>
</html>
