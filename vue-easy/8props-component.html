<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | Vue.js Yaşam döngüsü kullanımı</title>
</head> 
<body>
    

        <div id="app">
            <item-component :data="name"></item-component>

            <button @click="changeText">Change</button>
        </div>

    

        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

        <script>
            Vue.component('item-component', {
                props:['data'],
                template:'<li>{{data}}</li>'
            });


            var app = new Vue({
                el: '#app',
                data: {    
                    name:'Gazi'
                },
                created(){
                    console.log('1');
                },
                computed(){
                    console.log('2');
                },
                mounted(){
                    console.log('3');
                },
                watch:{
                    name(){
                        console.log('name değeri değişti');
                    }
                },
                methods: {
                    changeText:function(){
                        this.name = 'Feyza';
                    }
                }
               
            });
        </script>

</body>
</html>
